<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice-Over App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/voice.png" type="image/png">

</head>
<body>
    <div class="helpclass">
        <button class='show' onclick="showHelp()"><img src="images/question.png" alt="help-png"></button>

        <div id="help-modal" style="display:none;">
            <p>1. Type the text you want to convert to speech.</p>
            <p>2. Customize the voice settings (language, pitch, speed).</p>
            <p>3. Click "Listen" to preview or "Download" to save.</p>
            <button class='close' onclick="closeHelp()">Close</button>
        </div>
    </div>
    <div class="main-box">
        <h2>Text to Voice <span>Converter</span></h2>
        <textarea  id="input-text" placeholder="Enter text here..."></textarea>

        <div class="features">

                    <option value="en-in">English (India)</option>
                    <option value="en-ie">English (Ireland)</option>
                    <option value="en-us">English (United States)</option>

                    <option value="fr-fr">French (France)</option>
                    <option value="fr-ch">French (Switzerland)</option>
                    <option value="de-at">German (Austria)</option>
                    <option value="de-de">German (Germany)</option>
                    <option value="de-ch">German (Switzerland)</option>

                    <option value="pl-pl">Polish</option>
                    <option value="pt-br">Portuguese (Brazil)</option>
                    <option value="pt-pt">Portuguese (Portugal)</option>
                    <option value="ro-ro">Romanian</option>

                    <option value="th-th">Thai</option>
                    <option value="tr-tr">Turkish</option>
                    <option value="vi-vn">Vietnamese</option> -->
                </select>
                
            </div>

            <div class="pitch">
                <label for="pitch">Pitch <span id="pitch-display"> </span></label>
                <input type="range" id="pitch" min="0" max="2" step="0.1" value="1">
            </div>
            <div class="speed">
                <label for="rate">Speed <span id="speed-display"> </span></label>
                <input type="range" id="rate" min="0.5" max="2" step="0.1" value="1">
            </div>
        </div>

        <div class="buttons">
            <button class="listen"><img src="images/play.png">Listen</button>
            <button class="download"><img src="images/download.png" > Download</button>
        </div>

    </div>

    




<script>
        function showHelp() {
            document.getElementById('help-modal').style.display = 'block';
        }
    
        function closeHelp() {
            document.getElementById('help-modal').style.display = 'none';
        }
</script>
